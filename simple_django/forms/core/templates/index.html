<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                     <div class="col-md-12">
                         <form method="get">
                             <div class="row">
                                 <div class="col-md-5">
                                     <input class="form-control" type="search" name="filter" value="{{filter}}">
                                 </div>
                                 <div class="col-md-5">
                                     <input type="submit" class="btn btn-primary" value="Filter by age, first_name, last_name">
                                 </div>
                             </div>
                         </form>
                     </div>
                     <table class="table">
                        <tr>
                            <th>age</th>
                            <th>first_name</th>
                            <th>last_name</th>
                        </tr>
                        {% for teacher in teachers %}
                            <tr>
                                <td>{{teacher.age}}</td>
                                <td>{{teacher.first_name}}</td>
                                <td>{{teacher.last_name}}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
